<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authors in Spring Framework 5</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Spring in Action</td>
        <td th:text="${author.lastName}">Wrox</td>
        <td>
            <table>
                <tr th:each="book:${author.books}">
                    <td th:text="${book.title}"></td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
